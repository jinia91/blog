language: java
jdk:
  - openjdk11

#branches:
#  only:
#    - main

    # travis CI 서버 home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_install:
  - chmod +x gradlew

before_deploy:
  - zip -r springboot-blog ./*
  - mkdir -p deploy
  - mv springboot-blog.zip deploy/springboot-blog.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: blog-build-bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      all_branches: true

  - provider: codedeploy
    access_key_id: $AWS_ACESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: blog-build-bucket
    key: springboot-blog.zip
    bundle_type: zip
    application: springboot-blog
    deployment_group: springboot-blog-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true


